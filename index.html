<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>
    <title>VisitCard</title>
</head>

<body style="background:#121420; width: 100%; min-height: 937px;">
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-flex uk-flex-middle uk-child-width-1-2@m" uk-grid>

                <div class="uk-flex-last@m">
                    <div class="uk-card uk-margin-left" style="color:white;">
                        <div class="uk-card-header">
                            <h3 class="uk-card-title" style="color:red; font-size: 40px;">Черепанов Илья Бахтиярович
                            </h3>
                        </div>
                        <div class="uk-card-body">
                            <h3 style="color:white">Программист</h3>
                            <p style="color:gray">Буду счастлив работать с вами. Приветствую на своём сайте и готов
                                приступить к
                                работе прямо сейчас.</p>
                        </div>
                        <div class="uk-card-footer">
                            <h3 style="color:white">Контакты</h3>
                            <a style="color:gray" href="#" uk-icon="instagram"></a>
                            <a style="color:gray" href="#" uk-icon="twitter"></a>
                            <a style="color:gray" href="#" uk-icon="google"></a>
                            <a style="color:gray" href="#" uk-icon="discord"></a>
                            <a style="color:gray" href="#" uk-icon="github"></a>
                        </div>
                    </div>
                </div>
                <div class="uk-text-center">
                    <img src="images/myfase.png" class="uk-margin-right" uk-img>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
